<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cookie.box</title>
  <style>
    body {
      width: 420px;
      max-width: 95vw;
      padding: 14px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 13px;
      background: #fafafa;
      color: #1f2937;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 10px;
      color: #111;
    }
    .domain {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 14px;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 4px;
      font-size: 12px;
    }
    input, textarea {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 12px;
      resize: vertical;
    }
    textarea {
      min-height: 40px;
    }
    button {
      background: #1d4ed8;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      margin-top: 4px;
    }
    button:hover {
      background: #1e40af;
    }
    .cookie-list {
      max-height: 280px;
      overflow-y: auto;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
      margin: 12px 0;
    }
    .cookie-item {
      padding: 10px 12px;
      border-bottom: 1px solid #f3f4f6;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .cookie-item:last-child {
      border: none;
    }
    .cookie-info {
      flex: 1;
      min-width: 0;
      margin-right: 10px;
    }
    .cookie-name {
      font-weight: 600;
      font-size: 13px;
      word-break: break-all;
    }
    .cookie-value {
      font-size: 11px;
      color: #4b5563;
      margin-top: 2px;
      word-break: break-all;
    }
    .cookie-actions button {
      padding: 4px 8px;
      font-size: 11px;
      margin: 0 2px;
    }
    .btn-copy { background: #0d9488; }
    .btn-copy:hover { background: #0f766e; }
    .btn-delete { background: #dc2626; }
    .btn-delete:hover { background: #b91c1c; }
    #status {
      padding: 6px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      margin-top: 8px;
      display: none;
    }
    .status-success { background: #dcfce7; color: #166534; display: block; }
    .status-error { background: #fee2e2; color: #b91c1c; display: block; }
  </style>
</head>
<body>
  <h1>Cookie.box</h1>
  <div class="domain" id="domain">Loading...</div>

  <div class="form-group">
    <label for="newName">Name</label>
    <input type="text" id="newName" placeholder="e.g. auth_token">
  </div>
  <div class="form-group">
    <label for="newValue">Value</label>
    <textarea id="newValue" placeholder="Paste token here"></textarea>
  </div>
  <div class="form-group">
    <label for="newPath">Path</label>
    <input type="text" id="newPath" value="/">
  </div>
  <button id="addBtn">Add Cookie</button>

  <div class="cookie-list" id="cookieList">
    <div style="padding:10px; color:#9ca3af;">Loading cookies...</div>
  </div>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
