<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 12px;
      font-family: system-ui, sans-serif;
      font-size: 13px;
    }
    h3 {
      margin: 8px 0;
      color: #111;
    }
    #cookieList {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin: 8px 0;
    }
    .cookie-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .cookie-item:last-child {
      border: none;
    }
    .cookie-name {
      font-weight: bold;
      color: #222;
    }
    .cookie-value {
      word-break: break-all;
      margin: 4px 0;
      color: #333;
    }
    button {
      margin: 4px 2px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
    }
    .btn-add {
      background: #1da1f2;
      color: white;
      border: none;
      border-radius: 3px;
    }
    .btn-del {
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 3px;
    }
    input, textarea {
      width: 100%;
      padding: 6px;
      margin: 4px 0;
      font-size: 12px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    #status {
      margin-top: 8px;
      font-size: 12px;
      color: #666;
    }
    .success { color: #059669; }
    .error { color: #dc2626; }
  </style>
</head>
<body>
  <h3>Cookie.box</h3>
  <p>Active tab: <span id="domain">â€”</span></p>

  <div id="forms">
    <h4>Add Cookie</h4>
    <input type="text" id="name" placeholder="Name (e.g. auth_token)" />
    <textarea id="value" placeholder="Value"></textarea>
    <input type="text" id="path" placeholder="Path (default: /)" value="/" />
    <button class="btn-add" onclick="addCookie()">Add Cookie</button>
  </div>

  <h4>Cookies (<span id="count">0</span>)</h4>
  <div id="cookieList"></div>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
